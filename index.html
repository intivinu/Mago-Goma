<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mago Goma - El juego de encadenar palabras</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #fdcb6e;
            --danger: #ff7675;
            --success: #55efc4;
            --bg: #1a1a2e;
            --text: #ffffff;
            --mirror-on: #00d2d3;
            --mirror-off: #576574;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2d3436 0%, #000000 100%);
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            max-width: 450px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            border: 4px solid var(--primary);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(108, 92, 231, 0.4);
        }

        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        .screen.active { display: flex; }

        .hud { display: flex; justify-content: space-between; width: 100%; position: absolute; top: 20px; left: 0; padding: 0 30px; font-weight: bold; }
        .magician { font-size: 80px; margin-bottom: 5px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .word-card { background: rgba(0,0,0,0.4); width: 100%; padding: 25px; border-radius: 30px; margin: 15px 0; border: 2px solid var(--primary); }
        .current-word { font-size: 2.6rem; color: var(--accent); text-transform: uppercase; font-weight: 900; }
        .syllable-hint { margin-top: 10px; color: var(--success); font-size: 1.1rem; font-weight: bold; }

        #admin-list { width: 100%; height: 200px; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 15px; margin: 10px 0; padding: 5px; border: 1px solid var(--primary); }
        .admin-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.8rem; }
        
        input { width: 100%; padding: 12px; border-radius: 15px; border: 3px solid var(--primary); font-size: 1.2rem; text-align: center; outline: none; margin-bottom: 10px; }
        
        .btn { padding: 12px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; width: 100%; margin-bottom: 8px; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        
        #mirror-btn { background: var(--mirror-off); color: #1a1a2e; }
        #mirror-btn.available { 
            background: var(--mirror-on); 
            box-shadow: 0 0 15px var(--mirror-on);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .btn-small { background: transparent; border: 1px solid white; color: white; width: auto; font-size: 0.7rem; padding: 8px 12px; }

        .timer-track { width: 100%; height: 10px; background: #000; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background: linear-gradient(90deg, var(--success), var(--accent), var(--danger)); transition: width 0.1s linear; }

        .correct { background-color: #1b4d3e !important; }
        .wrong { background-color: #4d1b1b !important; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- MENU -->
        <div id="scr-menu" class="screen active">
            <div class="magician">üßô‚Äç‚ôÇÔ∏è</div>
            <h1 style="color: var(--accent); font-size: 2.2rem;">MAGO GOMA</h1>
            <p style="margin-bottom: 10px; opacity: 0.8;">El juego de encadenar palabras</p>
            <div id="vocab-counter" style="font-size: 0.8rem; margin-bottom: 20px; color: var(--success);"></div>
            <button class="btn btn-primary" onclick="initGame('classic')">Modo Cl√°sico</button>
            <button class="btn btn-primary" onclick="initGame('sudden')">Muerte S√∫bita</button>
            <button class="btn btn-accent" style="background:var(--accent); color:black;" onclick="showAdmin()">üîß Diccionario / Admin</button>
        </div>

        <!-- ADMIN -->
        <div id="scr-admin" class="screen">
            <h2 style="color: var(--accent); margin-bottom: 10px;">BIBLIOTECA M√ÅGICA</h2>
            <div style="display: flex; gap: 5px; width: 100%;">
                <input type="text" id="add-word-input" placeholder="Nueva palabra..." style="margin:0; font-size: 1rem;">
                <button class="btn btn-primary" style="width: auto; margin:0;" onclick="addWordAdmin()">A√±adir</button>
            </div>
            <!-- BUSCADOR RESTAURADO -->
            <input type="text" id="admin-search" placeholder="üîç Buscar en diccionario..." oninput="renderAdmin()" style="margin-top:10px; font-size: 0.9rem; padding: 8px;">
            
            <div id="admin-list"></div>
            
            <div style="display: flex; gap: 5px; width: 100%; margin-bottom: 10px;">
                <button class="btn-small" style="flex:1; background: #0984e3;" onclick="exportJSON()">Exportar</button>
                <button class="btn-small" style="flex:1; background: #6c5ce7;" onclick="document.getElementById('file-input').click()">Importar</button>
                <input type="file" id="file-input" style="display:none" accept=".json" onchange="importJSON(this)">
            </div>
            <button class="btn btn-primary" onclick="location.reload()">Regresar</button>
        </div>

        <!-- JUEGO -->
        <div id="scr-game" class="screen">
            <div class="hud">
                <div id="ui-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="ui-score">0 PTS</div>
            </div>
            <div class="magician" id="mago-emoji">üîÆ</div>
            <div class="word-card">
                <div id="ui-word" class="current-word">---</div>
                <div id="ui-hint" class="syllable-hint">¬°Empieza!</div>
            </div>
            <div class="timer-track"><div id="timer-bar"></div></div>
            <input type="text" id="game-input" placeholder="Escribe aqu√≠..." autocomplete="off">
            <button id="mirror-btn" class="btn" onclick="execMirror()">ü™û ESPEJO DISPONIBLE</button>
            <div style="display: flex; gap: 5px; width: 100%;">
                <button class="btn btn-small" onclick="initGame(state.mode)">Reiniciar</button>
                <button class="btn btn-small" onclick="location.reload()">Men√∫</button>
            </div>
        </div>

        <!-- OVER -->
        <div id="scr-over" class="screen">
            <div class="magician">üòµ</div>
            <h1>FIN DEL DUELO</h1>
            <h2 id="final-score" style="margin: 20px 0; color: var(--accent);">0 PTS</h2>
            <button class="btn btn-primary" onclick="initGame(state.mode)">Reintentar</button>
        </div>
    </div>

    <script>
        function normalize(text) {
            return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        /**
         * MOTOR DE SILABEO CORREGIDO (Caso "Ostra" y 3 consonantes)
         */
        function splitSyllables(word) {
            word = word.toLowerCase().trim();
            const strong = "aeo√°√©√≥";
            const accentedWeak = "√≠√∫";
            const weak = "iu√º";
            const vowels = strong + accentedWeak + weak;
            const inseparable = ["bl","br","cl","cr","dl","dr","fl","fr","gl","gr","pl","pr","tr","ch","ll","rr"];
            
            let syllables = [];
            let i = 0;

            while (i < word.length) {
                let nucS = i;
                while (nucS < word.length && !vowels.includes(word[nucS])) nucS++;
                if (nucS >= word.length) {
                    if (syllables.length > 0) syllables[syllables.length - 1] += word.substring(i);
                    break;
                }
                
                let nucE = nucS;
                while (nucE + 1 < word.length && vowels.includes(word[nucE + 1])) {
                    let v1 = word[nucE], v2 = word[nucE + 1];
                    const hiatus = (strong.includes(v1) && strong.includes(v2)) || 
                                   (strong.includes(v1) && accentedWeak.includes(v2)) || 
                                   (accentedWeak.includes(v1) && strong.includes(v2));
                    if (hiatus) break;
                    nucE++;
                }

                let nextNuc = nucE + 1;
                while (nextNuc < word.length && !vowels.includes(word[nextNuc])) nextNuc++;

                let cut = nucE + 1;
                if (nextNuc < word.length) {
                    let consCount = nextNuc - (nucE + 1);
                    if (consCount === 2) {
                        const pair = word.substring(nucE + 1, nucE + 3);
                        cut = inseparable.includes(pair) ? nucE + 1 : nucE + 2;
                    } else if (consCount === 3) {
                        // REGLA CORREGIDA PARA "OSTRA":
                        // Si las dos √∫ltimas consonantes del grupo de 3 son inseparables, corte es 1-2.
                        const lastPair = word.substring(nucE + 2, nucE + 4);
                        cut = inseparable.includes(lastPair) ? nucE + 2 : nucE + 3;
                    } else if (consCount === 4) {
                        cut = nucE + 3;
                    }
                } else {
                    cut = word.length;
                }

                syllables.push(word.substring(i, cut));
                i = cut;
            }
            return syllables;
        }

        const INITIAL_VOCAB = [
            "mago", "goma", "loter√≠a", "r√≠o", "caos", "poeta", "ma√≠z", "ba√∫l", "marcador", "zapato", "perro", "casa", "√°rbol", "auto", "agua", "barco", "bota", "burro", "cielo", "comida", "conejo", "coraz√≥n", "calle", "copa", "dado", "dedo", "diente", "dinero", "doctor", "dormir", "d√≠a", "elefante", "escuela", "espejo", "estrella", "escalera", "erizo", "flor", "fuego", "fresa", "fr√≠o", "foto", "foca", "gato", "galleta", "gorra", "guitarra", "globo", "helado", "hoja", "huevo", "hilo", "hada", "isla", "iglesia", "im√°n", "invierno", "idea", "jab√≥n", "jarra", "juguete", "jirafa", "jugo", "luna", "libro", "l√°piz", "lim√≥n", "llave", "lluvia", "mano", "mesa", "manzana", "mono", "nube", "nido", "naranja", "nariz", "nieve", "oso", "ojo", "ola", "oreja", "oro", "pato", "pelota", "piano", "puerta", "p√°jaro", "queso", "quinto", "rat√≥n", "rosa", "reloj", "rueda", "sopa", "silla", "sapo", "sue√±o", "tigre", "taza", "tel√©fono", "t√≠a", "uva", "universo", "vaca", "vaso", "ventana", "vela", "viaje", "zorro", "abeja", "abrigo", "aceite", "aceituna", "actor", "adelante", "adivinar", "adentro", "afortunado", "agosto", "alegr√≠a", "alimento", "almohada", "altura", "amarillo", "amigo", "ancho", "animal", "anteojos", "antiguo", "anuncio", "aparecer", "apellido", "aprender", "arena", "arroz", "asado", "asiento", "atenci√≥n", "atr√°s", "avi√≥n", "ayer", "azul", "bailar", "bajo", "bal√≥n", "banana", "bandera", "ba√±o", "barato", "barba", "barrio", "bastante", "basura", "batalla", "beb√©", "bebida", "belleza", "biblioteca", "bicicleta", "bien", "blanco", "boca", "bolsa", "bolsillo", "bondad", "bonito", "bosque", "botella", "brazo", "brillante", "bueno", "burbuja", "buscar", "caballo", "cabello", "cabeza", "cadena", "caf√©", "caja", "calor", "camino", "cami√≥n", "camisa", "campana", "campo", "canci√≥n", "cantidad", "capit√°n", "cara", "caracol", "caramelo", "carne", "carpeta", "carrera", "carro", "cartera", "castillo", "catorce", "cebolla", "cena", "cepillo", "cerca", "cerdo", "cereza", "cerveza", "c√©sped", "chico", "chocolate", "chorizo", "ciento", "ciervo", "cigarro", "cinco", "cincuenta", "cine", "cinta", "cintur√≥n", "ciudad", "claro", "clase", "clima", "cobalto", "cocina", "cocodrilo", "coche", "codicia", "codo", "cofre", "cohete", "coj√≠n", "cola", "colch√≥n", "colegio", "color", "columna", "collar", "comienzo", "compa√±ero", "completo", "comprar", "com√∫n", "conmigo", "conocer", "consejo", "contento", "contar", "copa", "coraje", "corbata", "cordero", "correr", "cortina", "corto", "cosa", "cosecha", "costa", "costilla", "cuadro", "cuando", "cuarenta", "cuarto", "cuatro", "cubierto", "cuchara", "cuchillo", "cuello", "cuenta", "cuerda", "cuerno", "cuerpo", "cueva", "cuidado", "culpa", "cuna", "cuota", "curioso", "curso", "curva", "ostra", "astro", "esgrima", "obstruir", "instinto", "transporte", "atleta"
        ];

        const state = {
            mode: 'classic', lives: 3, score: 0, lastSyllable: '',
            timer: null, timeLeft: 20, usedWords: new Set(),
            memory: [], mirrorAvailable: true, wizardMirrorAvailable: true
        };

        const KEY = 'mago_goma_v_pro_final';

        function loadMemory() {
            const saved = localStorage.getItem(KEY);
            state.memory = saved ? JSON.parse(saved) : [...INITIAL_VOCAB];
            document.getElementById('vocab-counter').innerText = `Vocabulario: ${state.memory.length} palabras`;
        }

        function saveMemory() { 
            localStorage.setItem(KEY, JSON.stringify(state.memory)); 
            document.getElementById('vocab-counter').innerText = `Vocabulario: ${state.memory.length} palabras`;
        }

        function showAdmin() {
            loadMemory();
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-admin').classList.add('active');
            renderAdmin();
        }

        function renderAdmin() {
            const list = document.getElementById('admin-list');
            const search = normalize(document.getElementById('admin-search').value);
            list.innerHTML = '';
            
            const filtered = state.memory.filter(w => normalize(w).includes(search)).sort();

            filtered.forEach(word => {
                const item = document.createElement('div');
                item.className = 'admin-item';
                const sArray = splitSyllables(word);
                item.innerHTML = `<span><strong>${word.toUpperCase()}</strong> (${sArray.join('-')})</span>
                    <button class="btn-danger" onclick="deleteWordAdmin('${word}')">‚úï</button>`;
                list.appendChild(item);
            });
        }

        function addWordAdmin() {
            const input = document.getElementById('add-word-input');
            const word = input.value.toLowerCase().trim();
            if (word.length < 2) return;
            if (!state.memory.includes(word)) {
                state.memory.push(word);
                saveMemory();
                input.value = '';
                renderAdmin();
            }
        }

        function deleteWordAdmin(w) {
            state.memory = state.memory.filter(x => x !== w);
            saveMemory();
            renderAdmin();
        }

        function initGame(mode) {
            loadMemory();
            state.mode = mode;
            state.lives = mode === 'classic' ? 3 : 1;
            state.score = 0;
            state.usedWords.clear();
            state.lastSyllable = '';
            state.mirrorAvailable = true;
            state.wizardMirrorAvailable = true;
            
            updateMirrorUI();
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-game').classList.add('active');
            
            updateHUD();
            document.getElementById('ui-word').innerText = "¬°EMPIEZA!";
            document.getElementById('ui-hint').innerText = "Cualquier palabra...";
            document.getElementById('game-input').value = "";
            document.getElementById('game-input').focus();
            startTimer(20);
        }

        function handleInput() {
            const input = document.getElementById('game-input');
            const val = input.value.toLowerCase().trim();
            if (val.length < 2) return;

            const sylls = splitSyllables(val);
            const firstSyllNorm = normalize(sylls[0]);

            if (state.lastSyllable && firstSyllNorm !== state.lastSyllable) {
                processError(`Sigue siendo "${state.lastSyllable.toUpperCase()}" (Pusiste "${firstSyllNorm.toUpperCase()}")`);
                return;
            }
            if (state.usedWords.has(val)) { processError("¬°Ya usada!"); return; }

            if (!state.memory.includes(val)) { state.memory.push(val); saveMemory(); }
            state.usedWords.add(val);
            state.score += 10;
            
            let rawLast = sylls[sylls.length - 1];
            if (rawLast.startsWith('rr')) rawLast = rawLast.substring(1); 
            state.lastSyllable = normalize(rawLast);

            flash('correct');
            document.getElementById('ui-word').innerText = val;
            input.value = "";
            document.getElementById('ui-hint').innerText = "Mago pensando...";
            updateHUD();
            clearInterval(state.timer);
            setTimeout(wizardTurn, 800);
        }

        function wizardTurn() {
            const possible = state.memory.filter(w => normalize(splitSyllables(w)[0]) === state.lastSyllable && !state.usedWords.has(w));
            
            if (possible.length > 0) {
                const pick = possible[Math.floor(Math.random() * possible.length)];
                const s = splitSyllables(pick);
                state.usedWords.add(pick);
                let rawLast = s[s.length - 1];
                if (rawLast.startsWith('rr')) rawLast = rawLast.substring(1);
                state.lastSyllable = normalize(rawLast);

                document.getElementById('mago-emoji').innerText = "üßô‚Äç‚ôÇÔ∏è";
                document.getElementById('ui-word').innerText = pick;
                document.getElementById('ui-hint').innerText = `Tu turno: "${state.lastSyllable.toUpperCase()}"`;
                startTimer(Math.max(6, 20 - (state.score/80)));
            } else {
                if (state.wizardMirrorAvailable && state.lastSyllable !== '') {
                    state.wizardMirrorAvailable = false;
                    document.getElementById('mago-emoji').innerText = "ü™û";
                    document.getElementById('ui-word').innerText = "¬°REFLEJO!";
                    document.getElementById('ui-hint').innerText = "¬°S√≠laba devuelta!";
                    startTimer(10);
                } else {
                    document.getElementById('mago-emoji').innerText = "üòµ";
                    document.getElementById('ui-word').innerText = "¬°ME RINDO!";
                    document.getElementById('ui-hint').innerText = "¬°Cadena libre!";
                    state.lastSyllable = "";
                    startTimer(20);
                }
            }
            updateHUD();
        }

        function execMirror() {
            if(!state.mirrorAvailable || !state.lastSyllable) return;
            state.mirrorAvailable = false;
            updateMirrorUI();
            clearInterval(state.timer);
            document.getElementById('mago-emoji').innerText = "ü™û";
            document.getElementById('ui-word').innerText = "¬°ESPEJO!";
            setTimeout(wizardTurn, 600);
        }

        function updateMirrorUI() {
            const btn = document.getElementById('mirror-btn');
            if (state.mirrorAvailable) {
                btn.classList.add('available');
                btn.innerText = "ü™û ESPEJO DISPONIBLE";
            } else {
                btn.classList.remove('available');
                btn.innerText = "ü™û ESPEJO AGOTADO";
            }
        }

        function processError(msg) {
            state.lives--; flash('wrong'); updateHUD();
            if (state.lives <= 0) {
                clearInterval(state.timer);
                document.getElementById('final-score').innerText = `${state.score} PTS`;
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('scr-over').classList.add('active');
            } else {
                document.getElementById('ui-hint').innerText = msg;
                document.getElementById('game-input').value = "";
                startTimer(15);
            }
        }

        function startTimer(sec) {
            clearInterval(state.timer);
            state.timeLeft = sec;
            const bar = document.getElementById('timer-bar');
            state.timer = setInterval(() => {
                state.timeLeft -= 0.1;
                bar.style.width = (state.timeLeft / sec) * 100 + "%";
                if (state.timeLeft <= 0) processError("¬°TIEMPO AGOTADO!");
            }, 100);
        }

        function updateHUD() {
            document.getElementById('ui-lives').innerText = "‚ù§Ô∏è".repeat(state.lives);
            document.getElementById('ui-score').innerText = `${state.score} PTS`;
        }

        function flash(c) { document.body.classList.add(c); setTimeout(() => document.body.classList.remove(c), 400); }
        function exportJSON() {
            const blob = new Blob([JSON.stringify(state.memory, null, 2)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'mago_diccionario.json'; a.click();
        }
        function importJSON(input) {
            const reader = new FileReader();
            reader.onload = e => {
                const data = JSON.parse(e.target.result);
                if(Array.isArray(data)) { state.memory = data; saveMemory(); renderAdmin(); alert("Importado!"); }
            };
            reader.readAsText(input.files[0]);
        }

        document.getElementById('game-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleInput(); });
        loadMemory();
    </script>
</body>
</html>
