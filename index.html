<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mago Goma - 100 Palabras Iniciales</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #fdcb6e;
            --danger: #ff7675;
            --success: #55efc4;
            --bg: #1a1a2e;
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2d3436 0%, #000000 100%);
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            max-width: 450px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            border: 4px solid var(--primary);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(108, 92, 231, 0.4);
        }

        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        .screen.active { display: flex; }

        .hud { display: flex; justify-content: space-between; width: 100%; position: absolute; top: 20px; left: 0; padding: 0 30px; font-weight: bold; }
        .magician { font-size: 80px; margin-bottom: 5px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .word-card { background: rgba(0,0,0,0.4); width: 100%; padding: 25px; border-radius: 30px; margin: 15px 0; border: 2px solid var(--primary); }
        .current-word { font-size: 2.8rem; color: var(--accent); text-transform: uppercase; font-weight: 900; }
        .syllable-hint { margin-top: 10px; color: var(--success); font-size: 1.1rem; font-weight: bold; }

        #admin-list { width: 100%; height: 200px; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 15px; margin: 10px 0; padding: 5px; }
        .admin-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; }
        
        input { width: 100%; padding: 12px; border-radius: 15px; border: 3px solid var(--primary); font-size: 1.2rem; text-align: center; outline: none; margin-bottom: 10px; }
        .btn { padding: 12px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; width: 100%; margin-bottom: 8px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: #1a1a2e; }
        .btn-danger { background: var(--danger); color: white; width: auto; padding: 5px 10px; font-size: 0.7rem; }
        .btn-small { background: transparent; border: 1px solid white; color: white; width: auto; font-size: 0.7rem; padding: 8px 12px; }

        .timer-track { width: 100%; height: 10px; background: #000; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background: linear-gradient(90deg, var(--success), var(--accent), var(--danger)); transition: width 0.1s linear; }

        .correct { background-color: #1b4d3e !important; }
        .wrong { background-color: #4d1b1b !important; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- PANTALLA MENU -->
        <div id="scr-menu" class="screen active">
            <div class="magician">üßô‚Äç‚ôÇÔ∏è</div>
            <h1 style="color: var(--accent); font-size: 2.2rem;">MAGO GOMA</h1>
            <p style="margin-bottom: 10px; opacity: 0.8;">El juego de encadenar palabras</p>
            <div id="vocab-counter" style="font-size: 0.8rem; margin-bottom: 20px; color: var(--success);"></div>
            <button class="btn btn-primary" onclick="initGame('classic')">Modo Cl√°sico</button>
            <button class="btn btn-primary" onclick="initGame('sudden')">Muerte S√∫bita</button>
            <button class="btn btn-accent" onclick="showAdmin()">üîß Administrar Palabras</button>
        </div>

        <!-- PANTALLA ADMIN -->
        <div id="scr-admin" class="screen">
            <h2 style="color: var(--accent); margin-bottom: 10px;">BIBLIOTECA M√ÅGICA</h2>
            <div style="display: flex; gap: 5px; width: 100%;">
                <input type="text" id="add-word-input" placeholder="Nueva palabra..." style="margin:0;">
                <button class="btn btn-primary" style="width: auto; margin:0;" onclick="addWordAdmin()">A√±adir</button>
            </div>
            <input type="text" id="admin-search" placeholder="Buscar..." oninput="renderAdmin()" style="margin-top:10px; font-size: 0.9rem;">
            <div id="admin-list"></div>
            <div style="display: flex; gap: 5px; width: 100%; margin-bottom: 10px;">
                <button class="btn-small" style="flex:1; background: #0984e3;" onclick="exportJSON()">Exportar</button>
                <button class="btn-small" style="flex:1; background: #6c5ce7;" onclick="document.getElementById('file-input').click()">Importar</button>
                <input type="file" id="file-input" style="display:none" accept=".json" onchange="importJSON(this)">
            </div>
            <button class="btn btn-primary" onclick="location.reload()">Regresar</button>
        </div>

        <!-- PANTALLA JUEGO -->
        <div id="scr-game" class="screen">
            <div class="hud">
                <div id="ui-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="ui-score">0 PTS</div>
            </div>
            <div class="magician" id="mago-emoji">üîÆ</div>
            <div class="word-card">
                <div id="ui-word" class="current-word">---</div>
                <div id="ui-hint" class="syllable-hint">¬°Empieza!</div>
            </div>
            <div class="timer-track"><div id="timer-bar"></div></div>
            <input type="text" id="game-input" placeholder="Escribe aqu√≠..." autocomplete="off">
            <button id="mirror-btn" class="btn btn-accent" onclick="execMirror()">ü™û ESPEJO</button>
            <div style="display: flex; gap: 5px; width: 100%;">
                <button class="btn btn-small" onclick="initGame(state.mode)">Reiniciar</button>
                <button class="btn btn-small" onclick="location.reload()">Men√∫</button>
            </div>
        </div>

        <!-- PANTALLA GAME OVER -->
        <div id="scr-over" class="screen">
            <div class="magician">üòµ</div>
            <h1>FIN DEL JUEGO</h1>
            <h2 id="final-score" style="margin: 20px 0; color: var(--accent);">0 PTS</h2>
            <button class="btn btn-primary" onclick="initGame(state.mode)">Reintentar</button>
        </div>
    </div>

    <script>
        /** MOTOR DE SILABEO PROFESIONAL (Hiatos, Diptongos y RR) **/
        function splitSyllables(word) {
            word = word.toLowerCase().trim();
            const fuerte = "aeo√°√©√≥";
            const debilAcentuada = "√≠√∫";
            const debil = "iu√º";
            const vocales = fuerte + debilAcentuada + debil;
            
            let syllables = [];
            let current = "";
            let i = 0;

            while (i < word.length) {
                let char = word[i];
                current += char;

                if (vocales.includes(char)) {
                    let next = i + 1;
                    
                    // L√≥gica de Hiato (Ruptura)
                    if (next < word.length && vocales.includes(word[next])) {
                        let v1 = char;
                        let v2 = word[next];
                        const esHiato = (fuerte.includes(v1) && fuerte.includes(v2)) || 
                                        (fuerte.includes(v1) && debilAcentuada.includes(v2)) || 
                                        (debilAcentuada.includes(v1) && fuerte.includes(v2));
                        
                        if (esHiato) {
                            syllables.push(current);
                            current = "";
                        }
                    } 
                    // L√≥gica de Consonantes
                    else if (next < word.length) {
                        let j = next;
                        while (j < word.length && !vocales.includes(word[j])) j++;
                        
                        if (j < word.length) { 
                            let consBetween = j - next;
                            let cut = 0;

                            if (consBetween === 1) {
                                cut = 0; 
                            } else if (consBetween >= 2) {
                                const pair = word.substring(next, next + 2);
                                const inseparable = ["bl","br","cl","cr","dl","dr","fl","fr","gl","gr","pl","pr","tr","ch","ll","rr"];
                                cut = inseparable.includes(pair) ? 0 : 1;
                                if (consBetween === 3 && !inseparable.includes(pair)) cut = 2;
                            }
                            
                            for(let k = 0; k < cut; k++) {
                                current += word[next + k];
                                i++;
                            }
                            syllables.push(current);
                            current = "";
                        }
                    }
                }
                i++;
            }
            if (current) syllables.push(current);
            return syllables;
        }

        const INITIAL_VOCAB = [
            "mago", "goma", "loter√≠a", "r√≠o", "caos", "poeta", "ma√≠z", "ba√∫l", "marcador", "zapato", "perro", "casa", "√°rbol", "auto", "agua", "barco", "bota", "burro", "cielo", "comida", "conejo", "coraz√≥n", "calle", "copa", "dado", "dedo", "diente", "dinero", "doctor", "dormir", "d√≠a", "elefante", "escuela", "espejo", "estrella", "escalera", "erizo", "flor", "fuego", "fresa", "fr√≠o", "foto", "foca", "gato", "galleta", "gorra", "guitarra", "globo", "helado", "hoja", "huevo", "hilo", "hada", "isla", "iglesia", "im√°n", "invierno", "idea", "jab√≥n", "jarra", "juguete", "jirafa", "jugo", "luna", "libro", "l√°piz", "lim√≥n", "llave", "lluvia", "mano", "mesa", "manzana", "mono", "nube", "nido", "naranja", "nariz", "nieve", "oso", "ojo", "ola", "oreja", "oro", "pato", "pelota", "piano", "puerta", "p√°jaro", "queso", "quinto", "rat√≥n", "rosa", "reloj", "rueda", "sopa", "silla", "sapo", "sue√±o", "tigre", "taza", "tel√©fono", "t√≠a", "uva", "universo", "vaca", "vaso", "ventana", "vela", "viaje", "zorro"
        ];

        const state = {
            mode: 'classic', lives: 3, score: 0, lastSyllable: '',
            timer: null, timeLeft: 20, usedWords: new Set(),
            memory: []
        };

        const KEY = 'mago_goma_v100_vocab';

        function loadMemory() {
            const saved = localStorage.getItem(KEY);
            state.memory = saved ? JSON.parse(saved) : [...INITIAL_VOCAB];
            document.getElementById('vocab-counter').innerText = `Vocabulario: ${state.memory.length} palabras`;
        }

        function saveMemory() { 
            localStorage.setItem(KEY, JSON.stringify(state.memory)); 
            document.getElementById('vocab-counter').innerText = `Vocabulario: ${state.memory.length} palabras`;
        }

        function showAdmin() {
            loadMemory();
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-admin').classList.add('active');
            renderAdmin();
        }

        function renderAdmin() {
            const list = document.getElementById('admin-list');
            const search = document.getElementById('admin-search').value.toLowerCase();
            list.innerHTML = '';
            state.memory.filter(w => w.includes(search)).sort().forEach(word => {
                const item = document.createElement('div');
                item.className = 'admin-item';
                item.innerHTML = `<span><strong>${word.toUpperCase()}</strong> (${splitSyllables(word).join('-')})</span>
                    <button class="btn-danger" onclick="deleteWordAdmin('${word}')">‚úï</button>`;
                list.appendChild(item);
            });
        }

        function addWordAdmin() {
            const input = document.getElementById('add-word-input');
            const word = input.value.toLowerCase().trim();
            if (word.length < 2) return alert("M√≠nimo 2 letras");
            if (state.memory.includes(word)) return alert("Ya existe");
            state.memory.push(word);
            saveMemory();
            input.value = '';
            renderAdmin();
        }

        function deleteWordAdmin(w) {
            state.memory = state.memory.filter(x => x !== w);
            saveMemory();
            renderAdmin();
        }

        function exportJSON() {
            const blob = new Blob([JSON.stringify(state.memory, null, 2)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'mago_vocabulario.json'; a.click();
        }

        function importJSON(input) {
            const reader = new FileReader();
            reader.onload = e => {
                const data = JSON.parse(e.target.result);
                if(Array.isArray(data)) { state.memory = data; saveMemory(); renderAdmin(); alert("Vocabulario importado"); }
            };
            reader.readAsText(input.files[0]);
        }

        function initGame(mode) {
            loadMemory();
            state.mode = mode;
            state.lives = mode === 'classic' ? 3 : 1;
            state.score = 0;
            state.usedWords.clear();
            state.lastSyllable = '';
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-game').classList.add('active');
            updateHUD();
            document.getElementById('ui-word').innerText = "¬°EMPIEZA!";
            document.getElementById('ui-hint').innerText = "Cualquier palabra...";
            document.getElementById('game-input').value = "";
            document.getElementById('game-input').focus();
            startTimer(20);
        }

        function handleInput() {
            const input = document.getElementById('game-input');
            const val = input.value.toLowerCase().trim();
            if (val.length < 2) return;
            const sylls = splitSyllables(val);
            const firstSyll = sylls[0];

            if (state.lastSyllable && firstSyll !== state.lastSyllable) {
                processError(`Debe ser "${state.lastSyllable.toUpperCase()}" (Pusiste "${firstSyll.toUpperCase()}")`);
                return;
            }
            if (state.usedWords.has(val)) { processError("¬°Ya usada!"); return; }

            if (!state.memory.includes(val)) { state.memory.push(val); saveMemory(); }
            state.usedWords.add(val);
            state.score += 10;
            let last = sylls[sylls.length - 1];
            if (last.startsWith('rr')) last = last.substring(1); 
            state.lastSyllable = last;

            flash('correct');
            document.getElementById('ui-word').innerText = val;
            input.value = "";
            document.getElementById('ui-hint').innerText = "Mago pensando...";
            updateHUD();
            clearInterval(state.timer);
            setTimeout(wizardTurn, 800);
        }

        function wizardTurn() {
            const possible = state.memory.filter(w => splitSyllables(w)[0] === state.lastSyllable && !state.usedWords.has(w));
            if (possible.length > 0) {
                const pick = possible[Math.floor(Math.random() * possible.length)];
                const s = splitSyllables(pick);
                state.usedWords.add(pick);
                let last = s[s.length - 1];
                if (last.startsWith('rr')) last = last.substring(1);
                state.lastSyllable = last;
                document.getElementById('mago-emoji').innerText = "üßô‚Äç‚ôÇÔ∏è";
                document.getElementById('ui-word').innerText = pick;
                document.getElementById('ui-hint').innerText = `Tu turno: "${state.lastSyllable.toUpperCase()}"`;
                startTimer(Math.max(6, 20 - (state.score/70)));
            } else {
                document.getElementById('mago-emoji').innerText = "üòµ";
                document.getElementById('ui-word').innerText = "¬°ME RINDO!";
                document.getElementById('ui-hint').innerText = "¬°Libre! Empieza cadena:";
                state.lastSyllable = "";
                startTimer(20);
            }
            updateHUD();
        }

        function execMirror() {
            if(!state.lastSyllable) return;
            clearInterval(state.timer);
            document.getElementById('mago-emoji').innerText = "ü™û";
            document.getElementById('ui-word').innerText = "¬°ESPEJO!";
            setTimeout(wizardTurn, 600);
        }

        function processError(msg) {
            state.lives--; flash('wrong'); updateHUD();
            if (state.lives <= 0) {
                clearInterval(state.timer);
                document.getElementById('final-score').innerText = `${state.score} PTS`;
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('scr-over').classList.add('active');
            } else {
                document.getElementById('ui-hint').innerText = msg;
                document.getElementById('game-input').value = "";
                startTimer(15);
            }
        }

        function startTimer(sec) {
            clearInterval(state.timer);
            state.timeLeft = sec;
            const bar = document.getElementById('timer-bar');
            state.timer = setInterval(() => {
                state.timeLeft -= 0.1;
                bar.style.width = (state.timeLeft / sec) * 100 + "%";
                if (state.timeLeft <= 0) processError("¬°TIEMPO AGOTADO!");
            }, 100);
        }

        function updateHUD() {
            document.getElementById('ui-lives').innerText = "‚ù§Ô∏è".repeat(state.lives);
            document.getElementById('ui-score').innerText = `${state.score} PTS`;
        }

        function flash(c) { document.body.classList.add(c); setTimeout(() => document.body.classList.remove(c), 400); }
        document.getElementById('game-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleInput(); });
        loadMemory();
    </script>
</body>
</html>
